<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator">
        <!-- Calc's display value -->
        <div id="display">0</div>
        <div id="row">
            <button class="digit">7</button>
            <button class="digit">8</button>
            <button class="digit">9</button>
            <button class="operation" id="multiply">X</button>
        </div>
        <div id="row">
            <button class="digit">4</button>
            <button class="digit">5</button>
            <button class="digit">6</button>
            <button class="operation" id="subtract">-</button>
        </div>
        <div id="row">
            <button class="digit">1</button>
            <button class="digit">2</button>
            <button class="digit">3</button>
            <button class="operation" id="add">+</button>

        </div>
        <div id="row">
            <button class="operation" id="equal">=</button>
            <button class="digit">0</button>
            <button id="clear">C</button>
            <button class="operation" id="divide">/</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
